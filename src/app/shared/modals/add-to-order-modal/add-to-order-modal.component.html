<div class="inner">
  <div class="row title center-align">Add to Order</div>
  <div class="row">
    <div class="col s12 select-title">Quantity</div>
    <div class="col s12 ">
      <div class="input">
        <input
          type="text"
          class="quantity"
          [(ngModel)]="quantity"
          id="quantity"
        />
        <label for="quantity"></label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 select-title">Vendor</div>
    <div class="col s12">
      <div class="left select">
        <select [(ngModel)]="vendor" materialize="material_select">
          <option value="">All</option>
          <option value="1">Firsr</option>
          <option value="2">Second</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 select-title">Location</div>
    <div class="col s12">
      <div class="left select">
        <select [(ngModel)]="location" materialize="material_select">
          <option value="">All</option>
          <option value="1">Firsr</option>
          <option value="2">Second</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row mtop">
    <div class="center-align col s12">
      <button class="uptracker-form-btn" (click)="dismissModal()">Cancel</button>
      <button class="uptracker-form-btn ">Add</button>
    </div>
  </div>
</div>
