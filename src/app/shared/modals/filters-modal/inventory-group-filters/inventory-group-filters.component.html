<form class="uptracker-form"
  materialize
  autocomplete="off"
  novalidate
>
  <div class="row">
    <div class="col s12 m6">
      <div class="ttl bold">Vendor</div>
      <app-chips-input
        [formControl]="vendorsControl"
        [materializeParams]="autocompleteVendors"
      ></app-chips-input>
    </div>
    <div class="col s12 m6">
      <app-checkboxes-filter
        [title]="'Department'"
        [collection]="(departmentCollection$ | async)"
        [classCol]="'m6'"
        [formControl]="departmentsControl"
      >
      </app-checkboxes-filter>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="ttl bold">Category</div>
      <app-chips-input
        [formControl]="categoriesControl"
        [materializeParams]="autocompleteCategories"
      ></app-chips-input>
    </div>
    <div class="col s12 m6">
      <div class="ttl bold">My Favorite</div>
      <app-single-checkbox-filter
        [title]="'My Favorite'"
        [control]="myFavoriteControl"
      >
      </app-single-checkbox-filter>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="ttl bold">Accounting</div>
      <app-chips-input class="mrg-btm-20"
        [formControl]="accountingsControl"
        [materializeParams]="autocompleteAccountings"
      ></app-chips-input>
      <app-date-filter
        [title]="'Ordered within X-X dates'"
        [orderedFrom]="orderedFromControl"
        [orderedTo]="orderedToControl"
      ></app-date-filter>
    </div>
    <div class="col s12 m6">
      <div class="ttl bold">Others</div>
      <app-single-checkbox-filter
        [title]="'Groups with products missing pricing info'"
        [control]="withoutPriceControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Inventory with on-hand qtys at or below critical level'"
        [control]="belowCriticalLevelControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Inventory with on-hand qtys above fully stocked'"
        [control]="aboveFullyStockedControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Inventory missing tracking info'"
        [control]="trackingInfoControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Most frequently ordered'"
        [control]="mostFrequentlyOrderedControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Hazardous Inventory'"
        [control]="hazardousControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Trackable Inventory (unique identifier)'"
        [control]="trackableControl"
      >
      </app-single-checkbox-filter>
      <app-single-checkbox-filter
        [title]="'Tax exempt Inventory'"
        [control]="taxExemptControl"
      >
      </app-single-checkbox-filter>
    </div>
  </div>
</form>
