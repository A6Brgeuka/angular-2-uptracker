<form class="uptracker-form"
  materialize
  autocomplete="off"
  novalidate
>
  <div class="row">
    <div class="col s12 m6">
      <app-date-filter
        [title]="'Previously ordered within X-X dates'"
        [orderedFrom]="orderedFromControl"
        [orderedTo]="orderedToControl"
      ></app-date-filter>
    </div>
    <div class="col s12 m6">
      <app-checkboxes-filter
        [title]="'Discount'"
        [collection]="discounts"
        [formControl]="discountsControl"
      >
      </app-checkboxes-filter>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="ttl bold">Vendor</div>
      <app-chips-input
        [formControl]="vendorsControl"
        [materializeParams]="autocompleteVendors"
      ></app-chips-input>
    </div>
    <div class="col s12 m6">
      <div class="ttl bold">My Favorite</div>
      <app-single-checkbox-filter
        [title]="'My Favorite'"
        [control]="myFavoriteControl"
      >
      </app-single-checkbox-filter>
    </div>
  </div>
</form>
