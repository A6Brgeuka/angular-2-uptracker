<div
  class="chips"
  #chips
  [ngClass]="{'disabled': isDisabled}"
  materialize="material_chip"
  [materializeParams]="[materializeParams]"
  [materializeActions]="chipActions"
  appHasClass="focus"
  (hasClassChange)="onFocus($event)"
  (chip.delete)="onDelete($event)"
  (chip.add)="onAdd($event)"
></div>
