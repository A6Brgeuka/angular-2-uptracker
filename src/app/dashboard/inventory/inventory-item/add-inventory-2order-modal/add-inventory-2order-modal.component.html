<div class="inner add-to-order-modal">
  <div class="row title center-align">Add to Order</div>
  <div class="row heading-row">
    <div class="col s5">Product</div>
    <div class="col s2">Location</div>
    <div class="col s2">Vendor</div>
    <div class="col s2">Unit Type</div>
    <div class="col s1">Qty</div>
  </div>
  <div *ngFor="let item of inventory?.inventory_products" class="row content-row">
    <div class="col s5">
      <div>
        {{ item.name }}
      </div>
    </div>
    <div class="col s2">
      <div class="left select">
        <select
          [(ngModel)]="item.location_id"
          materialize="material_select">
          <option *ngFor="let location of inventory.inventory_item_locations" [value]="location.id">{{location.name}}</option>
        </select>
      </div>
    </div>
    <div class="col s2">
      <div class="left select">
        <select [(ngModel)]="item.vendors.vendor_id"
          materialize="material_select">
          <option value="">Auto</option>
          <ng-container *ngFor="let v of item.vendors">
            <option *ngIf="v.vendor_name" [value]="v.vendor_id">{{v.vendor_name}}</option>
          </ng-container>

        </select>
      </div>
    </div>
    <div class="col s2">
      <div class="left select">
        <select [(ngModel)]="inventory.inventory_by" materialize="material_select"
        [disabled]="true">
          <option *ngFor="let package of item.inventory_by"  [value]="package.value">{{ package.label }}</option>
        </select>
      </div>
    </div>
    <div class="col s1">
      <div class="input">
        <input
          type="text"
          class="quantity"
          [(ngModel)]="item.on_hand"
          id="quantity"
        />
        <label for="quantity"></label>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="row mtop">
    <div class="center-align col s12">
      <button class="uptracker-form-btn" (click)="dismissModal()">Cancel</button>
      <button class="uptracker-form-btn " (click)="saveOrder()">Add</button>
    </div>
  </div>
</div>
