<app-barcode-scanner [file]="selectedFile$ | async" (codeUpdated)="onBarCodeUpdated($event)"></app-barcode-scanner>
<app-qr-scanner [file]="selectedFile$ | async" (codeUpdated)="onQrCodeUpdated($event)"></app-qr-scanner>

<div class="scanner">
  <input type="file" accept="image/*;capture=camera"  (change)="onChangeFile($event)">
    <fa name="barcode"></fa>
</div>
