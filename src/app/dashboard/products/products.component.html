<div class="products content">
  <div class="top">
    <div class="row filter uptracker-form no-margin-bottom">
      <div class="title no-margin-top col l4 m4 s8">
        <span class="main-title left">Marketplaces</span>
      </div>
      <!--<div class="col l2 s4">-->
        <!--<div (click)="showUploadDialog()" class="csv-btn btn round right upload-icon" title="Download CSV template"></div>-->
        <!--<a href="some-pdf.pdf" class="no-decoration right" title="Download CSV template">-->
          <!--<div class="csv-btn btn round  download-icon"></div>-->
        <!--</a>-->
      <!--</div>-->

      <div class="col l4 m4 s12 input">
        <input type="text"
          class="wide"
          placeholder="Keyword search"
          [(ngModel)]="searchKey"
          (input)="searchFilter($event)"/>
      </div>
      <div class="col l2 m2 s3 filter-btn nowrap">
        <a (click)="showFiltersModal()">
          <fa [name]="'filter'"></fa>
          <span>Filters</span>
        </a>
      </div>
      <div class="col l2 m2 text-right">
        <button class="uptracker-form-btn waves-light waves-effect"><fa name="search"></fa>Search</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <div [class.opacity]="searchKey" class="row transparent reset-filters">
      <div class="col s12 center-align">
        <a (click)="resetFilters()" class="">Reset Filters</a>
      </div>
    </div>

    <div class="row">
      <ul class="tabs" materialize="tabs">
        <li class="tab">
          <a href="#homeTab" [class.active]="(productService.getMarketplaceData$ | async) ==='home'" (click)="selectTab('home')">Home</a>
        </li>
        <li class="tab">
          <a href="#marketplaceTabMy" [class.active]="(productService.getMarketplaceData$ | async) ==='my'" (click)="selectTab('my')">My Marketplace</a>
        </li>
        <li class="tab">
          <a href="#marketplaceTabGlobal" [class.active]="(productService.getMarketplaceData$ | async) ==='global'" (click)="selectTab('global')">Global Marketplace</a>
        </li>
        <li class="tab">
          <a  href="#marketplaceTabMaris" [class.active]="(productService.getMarketplaceData$ | async) ==='maris'" (click)="selectTab('maris')">Mari's List</a>
        </li>
      </ul>
    </div>

    <app-home-tab id="homeTab"></app-home-tab>
    <app-marketplace-tab *ngIf="(productService.getMarketplaceData$ | async) ==='my'" id="marketplaceTabMy"></app-marketplace-tab>
    <app-marketplace-tab *ngIf="(productService.getMarketplaceData$ | async) ==='global'" id="marketplaceTabGlobal"></app-marketplace-tab>
    <app-marketplace-tab *ngIf="(productService.getMarketplaceData$ | async) ==='maris'" id="marketplaceTabMaris"></app-marketplace-tab>

  </div>
</div>
