<div class="row">
  <div class="col s11">
    <app-vendor-search
      (addVendor)="onVendorChosen($event)"
      (vendorChosen)="onVendorChosen($event)">
    </app-vendor-search>
  </div>
  <div class="col s1">
    <button class="bluebtn waves-light waves-effect" (click)="openAddVendorsModal()">
      <fa [name]="'plus'"></fa>
      Add Vendor
    </button>
  </div>
</div>

<app-product-variant
  *ngFor="let vendor of product.vendor_variants; let i = index"
  [vendor]="vendor"
  (vendorDelete)="onVendorDelete(i)"
  (addVendor)="onVendorChosen($event)">
</app-product-variant>
