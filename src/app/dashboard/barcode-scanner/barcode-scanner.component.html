<div class="inner add-to-order-modal">

  <div class="controls">
    <fieldset class="input-group">
      <div class="input">
        <input type="file" accept="image/*" capture="camera" (change)="onChangeFile($event)">
      </div>
      <button (click)="rerun()">Rerun</button>
    </fieldset>
    <fieldset class="reader-config-group">
        <div class="ttl">Barcode-Type</div>
        <div class="select">
          <select name="decoder_readers" materialize="material_select" [(ngModel)] = 'quaggaConfig.decoder.readers'>
            <option value="code_128" selected="selected">Code 128</option>
            <option value="code_39">Code 39</option>
            <option value="code_39_vin">Code 39 VIN</option>
            <option value="ean">EAN</option>
            <option value="ean_extended">EAN-extended</option>
            <option value="ean_8">EAN-8</option>
            <option value="upc">UPC</option>
            <option value="upc_e">UPC-E</option>
            <option value="codabar">Codabar</option>
            <option value="i2of5">ITF</option>
            <option value="2of5">Standard 2 of 5</option>
            <option value="code_93">Code 93</option>
          </select>
        </div>
        <div class="ttl">Resolution (long side)</div>
        <div class="select">
          <select name="input-stream_size" materialize="material_select" [(ngModel)] = 'quaggaConfig.inputStream.size'>
            <option value="320">320px</option>
            <option value="640">640px</option>
            <option selected="selected" value="800">800px</option>
            <option value="1280">1280px</option>
            <option value="1600">1600px</option>
            <option value="1920">1920px</option>
          </select>
        </div>
        <div class="ttl">Patch-Size</div>
        <div class="select">
          <select name="locator_patch-size" materialize="material_select" [(ngModel)] = 'quaggaConfig.locator.patchSize'>
            <option value="x-small">x-small</option>
            <option value="small">small</option>
            <option selected="selected" value="medium">medium</option>
            <option value="large">large</option>
            <option value="x-large">x-large</option>
          </select>
        </div>
        <div class="ttl">Half-Sample</div>
        <div class="input-checkbox checkbox">
          <input type="checkbox" name="locator_half-sample">
        </div>
        <div class="ttl">Workers</div>
        <div class="select">
          <select name="numOfWorkers" materialize="material_select" [(ngModel)] = 'quaggaConfig.numOfWorkers'>
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
          </select>
        </div>
    </fieldset>
  </div>

  <div id="result_strip">
    <ul class="thumbnails">
      <li>
        <div class="thumbnail">
          <div class="imgWrapper">
            <img src="">
          </div>
          <div class="caption">
            <h4 class="code">{{ barcodeRes }}</h4>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div id="interactive" class="viewport" #interactive>
    <canvas class="imgBuffer" width="400" height="300"></canvas>
  </div>

  <div class="center-align col s12 clearfix bottom-buttons">
    <button class="uptracker-form-btn" (click)="dismissModal()">Close</button>
  </div>
</div>
