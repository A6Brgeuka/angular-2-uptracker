<div class="close" (click)="dismissModal()"></div>
<div class="inner">
  <div class="title center-align">Vendor Info</div>
  <div class="row">
    <div class="col s4">
      <div class="img-container">
        <div class="img" *ngIf="vendor.logo" [ngStyle]="{ 'background-image': 'url(' + vendor.logo + ')' }"></div>
      </div>
    </div>
    <div class="col s8">
      <div class="ttl">{{vendor.name}}Colgate</div>
    </div>
  </div>
  <div class="separator"></div>
  <div class="info">
    <div class="row">
      <div class="col s4 label">Address</div>
      <div class="col s8">
        {{vendor.street}}, {{vendor.unit}}<br/>
        {{vendor.city}}, {{vendor.state}} {{vendor.zip_code}}
      </div>
    </div>
    <div class="row">
      <div class="col s4 label">Phone</div>
      <div class="col s8">
        {{vendor.rep_office_phone}}<span *ngIf="vendor.rep_mobile_phone">,<br/></span>
        {{vendor.rep_mobile_phone}}
      </div>
    </div>
    <div class="row" *ngIf="vendor.rep_fax">
      <div class="col s4 label">Fax</div>
      <div class="col s8">
        {{vendor.rep_fax}}
      </div>
    </div>
    <div class="row" *ngIf="vendor.rep_email">
      <div class="col s4 label">Email</div>
      <div class="col s8">
        {{vendor.rep_email}}
      </div>
    </div>
    <div class="row" *ngIf="vendor.website">
      <div class="col s4 label">Website</div>
      <div class="col s8">
        {{vendor.website}}
      </div>
    </div>
  </div>
</div>
