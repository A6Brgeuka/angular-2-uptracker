<div class="vendors content top">

  <div class="row filter uptracker-form no-margin-bottom">
    <div class="title no-margin-top col l4 m4 s8">
      <span class="main-title left">Vendors</span>
    </div>
    <div class="col l4 m4 s12 input">
      <input type="text"
        class="wide"
        placeholder="Keyword search"
        [(ngModel)]="searchKey"
        (input)="vendorsFilter($event)"/>
    </div>
    <div class="col l2 m2 s3 nowrap" [hidden] = "true">
      <button type="button" (click)="requestVendor()" class="wide uptracker-form-btn waves-light waves-effect">Add Vendor</button>
    </div>
    <div class="col l4 m4 text-right">
      <button class="uptracker-form-btn waves-light waves-effect"><fa name="search"></fa>Search</button>
    </div>
    <div class="clearfix"></div>
  </div>

  <div [class.opacity]="(searchKey)" class="row transparent reset-filters">
    <div class="col s12 center-align">
      <a (click)="resetFilters()" class="">Reset Filters</a>
    </div>
  </div>

  <div class="row">
    <ul class="tabs" materialize="tabs">
      <li class="tab">
        <a href="#myVendors" [class.active]="(vendorService.getVendorsData$ | async) ==='my'" (click)="selectTab('my')">My Vendors</a>
      </li>
      <li class="tab">
        <a href="#allVendors" [class.active]="(vendorService.getVendorsData$ | async) ==='allVendors'" (click)="selectTab('allVendors')">All Vendors</a>
      </li>
      <li class="tab">
        <a href="#allVendors" [class.active]="(vendorService.getVendorsData$ | async) ==='maris'" (click)="selectTab('maris')">Mari's List</a>
      </li>
    </ul>
  </div>

  <app-vendors-tab id="myVendors" *ngIf="(vendorService.getVendorsData$ | async) ==='my'"></app-vendors-tab>
  <app-vendors-tab id="allVendors" *ngIf="(vendorService.getVendorsData$ | async) ==='allVendors'"></app-vendors-tab>
  <app-vendors-tab id="marisVendors" *ngIf="(vendorService.getVendorsData$ | async) ==='maris'"></app-vendors-tab>
</div>
