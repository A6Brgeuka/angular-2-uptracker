<div class="vendors content">
  <div class="top">
    <div class="title left">
      <div class="main-title left">Vendors</div>
      <div class="sub-title">{{vendorService.total}} total</div>
    </div>
    <div class="filter uptracker-form right">
      <div class="left input">
        <input type="text" placeholder="Keyword search" [(ngModel)]="searchKey" class="col s12" (input)="vendorsFilter($event)" />
      </div>
      <div class="left select">
        <select [(ngModel)]="sortBy" materialize="material_select" (change)="vendorsSort($event)">
          <option value="">Sort by</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="priority">Priority</option>
        </select>
      </div>
      <div class="left">
        <button type="button" (click)="requestVendor()" class="uptracker-form-btn waves-light waves-effect">Add Vendor</button>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="list">
    <div class="item center-align" *ngFor="let vendor of vendors$ | async; let i=index">
      <div class="inner" [routerLink]="'view/'+[vendor.id]" >
        <div *ngIf="vendor.logo" class="img" [ngStyle]="{ 'background-image': 'url(' + vendor.logo + ')' }"></div>
        <div *ngIf="!vendor.logo"  class="img" ></div>
        <div class="info">

          <!--<div class="ttl" (click)="viewVendorModal(vendor)">{{vendor.account_vendor?.product_count || 0}} products</div>-->
          <div class="ttl">{{vendor.name}}</div>
          <div class="edit" [routerLink]="'edit/'+[vendor.id]"  (click)="$event.stopPropagation()"></div>
        </div>
      </div>
    </div>
    <!--<div class="vendor-bottom-spinner" *ngIf="true"></div>-->
    <div *ngIf="isRequestVendors" class="any-bottom-spinner">
      <div class="cssload-loader">
        <div class="cssload-inner cssload-one"></div>
        <div class="cssload-inner cssload-two"></div>
        <div class="cssload-inner cssload-three"></div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
