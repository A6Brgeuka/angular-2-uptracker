<div class="vendors content">
  <div class="top">
    <div class="title left">
      <div class="main-title left">Vendors</div>
      <div class="sub-title">{{total}} total</div>
    </div>
    <div class="filter uptracker-form">
      <div class="left input">
        <input type="text" placeholder="Keywork search" [(ngModel)]="searchKey" class="col s12" (input)="usersFilter($event)" />
      </div>
      <div class="left select">
        <select [(ngModel)]="sortBy" materialize="material_select" (change)="locationsSort($event)">
          <option value="">Sort by</option>
          <option value="name">Name</option>
          <option value="priority">Priority</option>
        </select>
      </div>
      <div class="left">
        <button type="button" (click)="editVendorModal()" class="uptracker-form-btn">Add New Vendor</button>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="list">
    <div class="item center-align" *ngFor="let vendor of vendors$ | async">
      <div class="img" [ngStyle]="{ 'background-image': 'url(' + vendor.logo + ')' }" (click)="viewVendorModal(vendor)"></div>
      <div class="info">
        <div class="ttl" (click)="viewVendorModal(vendor)">300 products</div>
        <div class="edit" (click)="editVendorModal(vendor)"></div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
