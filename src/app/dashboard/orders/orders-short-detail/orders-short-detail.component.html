<div *ngIf="visible" (click)="$event.stopPropagation();"  class="list is-grid-view orders-short-detail">
  <div>
    <div class="heading row">
      <div class="col s4">Product Name</div>
      <div class="col s2">Location</div>
      <div class="col s1">Status</div>
      <div class="col s1">Placed</div>
      <div class="col s1">Received</div>
      <div class="col s1">Reconcieled</div>
      <div class="col s1">#Products</div>
      <div class="col s1 right-align">
        <div class="right edititem filled">
          <fa name="pencil"></fa>
        </div>
        <div class="right">Total</div>
      </div>
    </div>
    <div class="item row smallrow" *ngFor="let item of items;let i=index;">
      <div class="col s4">
        <div class="input-checkbox left checkbox">
          <input
            type="checkbox"
            class="subselected-input{{i}}"
            id="subselected{{i}}"
          />
          <label for="subselected{{i}}"></label>
        </div>
        <div class="left">Product #{{ i }}</div>
      </div>
      <div class="col s2">Primary</div>
      <div class="col s1">Placed</div>
      <div class="col s1">12/03/17</div>
      <div class="col s1">12/03/17</div>
      <div class="col s1">12/03/17</div>
      <div class="col s1">434</div>
      <div class="col s1 right-align">
        <div class="right edititem" materialize="dropdown"  [attr.data-activates]='"order_dd"+i'>
          <fa name="ellipsis-h"></fa>
        </div>
        <ul [id]='"order_dd"+i' class='dropdown-content'>
          <li>
            <a class="tealish-text" href="#">Edit</a>
          </li>
          <li>
            <a class="tealish-text" href="#">Receive</a>
          </li>
          <li>
            <a class="tealish-text" href="#">Backorder</a>
          </li>
          <li>
            <a class="red-text" href="#">Void</a>
          </li>
        </ul>
        <div class="right">$100</div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
