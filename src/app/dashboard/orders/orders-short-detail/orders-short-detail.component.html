<div *ngIf="visible" class="list is-grid-view orders-short-detail">
  <div>
    <div class="heading row">
      <div class="col s4">Product Name</div>
      <div class="col s2"></div>
      <div class="col s1"></div>
      <div class="col s1"></div>
      <div class="col s1"></div>
      <div class="col s1"></div>

      <div class="col s1">#Products</div>
      <div class="col s1 right-align">
        <div class="right edititem filled"
          materialize="dropdown"
          [attr.data-activates]='"order_dd_"+i'>
          <fa name="pencil"></fa>
        </div>

        <ul [id]='"order_dd_"+i' class='dropdown-content'>
          <li>
            <a class="tealish-text" href="/">Edit</a>
          </li>
          <li>
            <a class="tealish-text" href="/">Resend</a>
          </li>
          <li>
            <a class="tealish-text" href="/">Reorder</a>
          </li>
        </ul>


        <div class="right">Total</div>
      </div>
    </div>
    <div class="item row smallrow" *ngFor="let item of items;let i=index;">
      <div class="col s4 flex-center">
        <div class="input-checkbox left checkbox">
          <input
            type="checkbox"
            class="subselected-input{{i}}"
            id="subselected{{i}}"
          />
          <label for="subselected{{i}}"></label>
        </div>
        <div class="left flex-center">
          <div> {{ item.item_name }}</div>
        </div>
      </div>
      <div class="col s2 ">{{ item.location }}</div>
      <div class="col s1"></div>
      <div class="col s1"></div>
      <div class="col s1"></div>
      <div class="col s1"></div>
      <div class="col s1">{{ item.quantity }}</div>
      <div class="col s1 right-align">
        <div class="right edititem" materialize="dropdown" [attr.data-activates]='"order_dd"+i'>
          <fa name="ellipsis-h"></fa>
        </div>
        <ul [id]='"order_dd"+i' class='dropdown-content'>
          <li>
            <a class="tealish-text" href="/">Edit</a>
          </li>
          <li>
            <a class="tealish-text" [routerLink]="['receive']" href="/">Receive</a>
          </li>
          <li>
            <a class="tealish-text" href="/">Backorder</a>
          </li>
          <li>
            <a class="red-text" href="/">Void</a>
          </li>
        </ul>
        <div class="right">{{ item.sub_total }}</div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
