<div class="products content">
  <div class="top">
    <div class="row filter uptracker-form clearfix">
      <div class="col s12 m6 l7">
        <span class="title">
          <span class="main-title ">Orders</span>
          <span class="sub-title">{{pastOrderService.total$ | async}} items</span>
        </span>
      </div>
      <div class="ptop5 filter-right">
        <div class="col s4 l3 m2 input wide-input">
          <input type="text"
            placeholder="Keyword search"
            [(ngModel)]="searchKey"
            class="col s12"
            (input)="searchFilter($event)"/>
        </div>
        <div class="col s4 l1 m2 filter-btn text-right">
          <a (click)="showFiltersModal()">
            <fa [name]="'filter'"></fa>
            <span>Filters</span>
          </a>
        </div>
        <div class="col s4 m2 l1 filter-btn text-right">
          <a>
            <fa [name]="'undo'"></fa>
            <span>Reset</span>
          </a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="row">
      <ul class="tabs location-tabs" materialize="tabs">
        <li class="tab">
          <a href="#allTab" [class.active]="true" #allTab>All</a>
        </li>
        <li class="tab">
          <a [class.active]="false" href="#openTab">Open</a>
        </li>
        <li class="tab">
          <a href="#receivedTab">Received</a>
        </li>
        <li class="tab">
          <a href="#favoritedTab">Favorited</a>
        </li>
        <li class="tab">
          <a href="#backorderedTab">Backordered</a>
        </li>
        <li class="tab">
          <a href="#flaggedTab">Flagged</a>
        </li>
        <li class="tab">
          <a href="#closedTab">Closed</a>
        </li>
      </ul>
    </div>
    <app-all-orders-list id="allTab"></app-all-orders-list>
    <app-open-orders-list id="openTab"></app-open-orders-list>
    <app-received-list id="receivedTab"></app-received-list>
    <app-backordered-list id="backorderedTab"></app-backordered-list>
    <app-closed-list id="closedTab"></app-closed-list>
  </div>
</div>
