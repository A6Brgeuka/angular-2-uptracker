<div class="products content">
  <div class="top">
    <app-search-filter-header
      [title]="'Orders'"
      [searchKey]="searchKey"
      searchType="chips"
      [chips]="chips$ | async"
      (searchEvent)="searchOrders($event)"
      (resetEvent)="resetFilters()"
      (openModalEvent)="showFiltersModal()"
    ></app-search-filter-header>

    <div class="row">
      <ul class="tabs location-tabs mrg-btm-0" materialize="tabs">
        <li
          class="tab"
          *ngFor="let tab of orderTabsArr"
        >
          <a
            href="#{{tab}}"
            appHasClass="active"
            (hasClassChange)="activeChange($event, tab)"
          >{{tab}}</a>
        </li>
      </ul>
    </div>
    <app-all-orders-list [id]="orderTabs.all"></app-all-orders-list>
    <app-open-orders-list [id]="orderTabs.open"></app-open-orders-list>
    <app-received-list [id]="orderTabs.received"></app-received-list>
    <app-favorited-list [id]="orderTabs.favorited"></app-favorited-list>
    <app-backordered-list [id]="orderTabs.backordered"></app-backordered-list>
    <app-reconciled-list [id]="orderTabs.reconciled"></app-reconciled-list>
    <app-flagged-list [id]="orderTabs.flagged"></app-flagged-list>
    <app-closed-list [id]="orderTabs.closed"></app-closed-list>
  </div>
</div>
