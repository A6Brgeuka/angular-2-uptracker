<div class="list is-grid-view">
  <div>
    <div class="heading row">
      <div class="col s2 left-align flex-center">
        <div class="input-checkbox left checkbox">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="selectAllReceivedList"
            id="selectAllReceivedList"
            (click)="toggleSelectAllReceivedList(selectAllReceivedList)"
          />
          <label for="selectAllReceivedList"></label>
        </div>
        <div class="left">
          Order #
        </div>
      </div>
      <div class="col s2">Product Name</div>
      <div class="col s2">Location</div>
      <div class="col s1">Placed</div>
      <div class="col s1">Received</div>
      <div class="col s1">Qty</div>
      <div class="col s1">Pkg Price</div>
      <div class="col s1">Total</div>
      <div class="col s1">
        <span class="tealish-text">
        <fa name="flag-o"></fa>
      </span>
        <span class="tealish-text">
        <fa name="star-o"></fa>
      </span>
        <div class="right edititem"
          materialize="dropdown"
          data-activates='received_order_ddm'
          >
          <fa name="ellipsis-h"></fa>
        </div>
        <ul id='received_order_ddm' class='dropdown-content'>
          <li>
            <a class="tealish-text" (click) = "editCheckedReceivedPackingSlips()">Edit</a>
          </li>
          <li>
            <a class="tealish-text" [routerLink]="['/orders/reconcile']">Reconcile</a>
          </li>
          <li>
            <a class="tealish-text" (click) = "buyAgainReceivedCheckedOrders()">Buy Again</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="item row flex-center"
      *ngFor="let item of orders;let i=index;">
      <div class="col s2 left-align">
        <div class="input-checkbox left checkbox">
          <input
            type="checkbox"
            [(ngModel)] = 'item.checked'
            (ngModelChange)="setCheckbox(item)"
            class="selected-input{{i + item.id}}"
            id="selected{{i + item.id}}"
          />
          <label for="selected{{i + item.id}}"></label>
        </div>
        <div class="left">
          {{ item.order_number }}
        </div>
      </div>
      <div class="col s2"><a>{{item.product_name}}</a></div>
      <div class="col s2"><a>{{item.location}}</a></div>
      <div class="col s1"><a>{{item.placed}}</a></div>
      <div class="col s1"><a>{{item.received}}</a></div>
      <div class="col s1">{{item.qty}}</div>
      <div class="col s1">{{item.pkg_price}}</div>
      <div class="col s1">{{item.total}}</div>
      <div class="col s1 show-hover-elem">

        <span class="tealish-text">
          <fa name="flag-o" *ngIf="item.flagged"></fa>
          <fa name="flag" *ngIf="!item.flagged"></fa>
        </span>
          <span class="tealish-text">
          <fa name="star-o" *ngIf="item.favorite"></fa>
          <fa name="star" *ngIf="!item.favorite"></fa>
        </span>

        <div class="right edititem"
          materialize="dropdown"
          [attr.data-activates]='"order_dd_received"+i'>
          <fa name="ellipsis-h"></fa>
        </div>
        <ul [id]='"order_dd_received" +i' class='dropdown-content'>
          <li>
            <a class="tealish-text" (click)="editReceivedPackingSlip(item)">Edit</a>
          </li>
          <li>
            <a class="tealish-text" [routerLink]="['/orders/reconcile']">Reconcile</a>
          </li>
          <li>
            <a class="tealish-text" (click)="buyAgainReceivedOrder(item)">Buy Again</a>
          </li>
        </ul>
      </div>
