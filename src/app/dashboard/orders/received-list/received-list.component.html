<div class="list is-grid-view">
  <div>
    <div class="heading row">
      <div class="col s2 left-align">
        <div class="input-checkbox left checkbox">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="selectAllReceivedList"
            id="selectAllReceivedList"
            (click)="toggleSelectAllReceivedList(selectAllReceivedList)"
          />
          <label for="selectAllReceivedList"></label>
        </div>
        <div class="left">
          Packing Slip #
        </div>
      </div>
      <div class="col s2">Vendor</div>
      <div class="col s2">Order #s</div>
      <div class="col s2"># Products</div>
      <div class="col s2">Date</div>
      <div class="col s2">
        <div class="right edititem"
          materialize="dropdown"
          data-activates='received_order_ddm'>
          <fa name="ellipsis-h"></fa>
        </div>
        <ul id='received_order_ddm' class='dropdown-content'>
          <li>
            <a class="tealish-text" href="#">Edit</a>
          </li>
        </ul>
        <div>User</div>
      </div>
    </div>

    <div class="item row"
      *ngFor="let item of (receivedOrders$ | async);let i=index;"
      [class.no-border-bottom]="item">
      <div>
        <div class="col s2 left-align">
          <div class="input-checkbox left checkbox">
            <input
              type="checkbox"
              [(ngModel)] = 'item.checked'
              class="selected-input{{i + item.id}}"
              id="selected{{i + item.id}}"
            />
            <label for="selected{{i + item.id}}"></label>
          </div>
          <div class="left">
            {{ item.packing_slip_number }}
          </div>
        </div>
        <div (click)="changeVisibilityReceivedList(i)" class="col s2 pointer flex-center">
          <div>Vendor ???</div>
        </div>
        <div (click)="changeVisibilityReceivedList(i)" class="col pointer s2">
          <span *ngFor="let number of item.order_numbers" class="orders-number">{{ number }}<span>, </span></span>
        </div>
        <div (click)="changeVisibilityReceivedList(i)" class="col pointer s2"># Products ???</div>
        <div (click)="changeVisibilityReceivedList(i)" class="col pointer s2">Date ???</div>
        <div class="col s2">

          <div class="right edititem"
            materialize="dropdown"
            [attr.data-activates]='"received_order_dd_" +i'>
            <fa name="ellipsis-h"></fa>
          </div>

          <ul [id]='"received_order_dd_" +i' class='dropdown-content'>
            <li>
              <a class="tealish-text" href="#">Edit</a>
            </li>
          </ul>

          <div>{{ item.user_name }}</div>
        </div>
        <div class="clearfix"></div>

        <app-received-list-detail [visible]="pastOrderService.itemsVisibilityReceivedList[i]" [item]="item"></app-received-list-detail>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
