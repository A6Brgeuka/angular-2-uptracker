<div class="products content">
  <div class="top">
    <div class="row filter uptracker-form clearfix">
      <div class="col m12 l3 title">
        <span class="main-title">Receive Products</span>
      </div>
      <div class="col l3 m12 s12">
        <div class="select">
          <select
            [attr.disabled]="true"
            class="wide"
            materialize="material_select"
            [materializeSelectOptions]="">
            <option value="" disabled selected>Patterson</option>
          </select>
        </div>
      </div>
      <div class="col l2 m6 s6 input wide-input">
        <input type="text"
          placeholder="Packing Slip #"
          [(ngModel)]="searchKey"
          class="col s12"
        />
      </div>
      <div class="col m6 l2 s6 input wide-input">
        <input type="text"
          placeholder="Invoice #"
          [(ngModel)]="searchKey"
          class="col s12"
        />
      </div>

      <!--<div class="ptop5 filter-right">-->
        <!--<div class="col m9 l3 input wide-input">-->
          <!--<input type="text"-->
            <!--placeholder="Packing Slip #"-->
            <!--[(ngModel)]="searchKey"-->
            <!--class="col s12"-->
            <!--/>-->
        <!--</div>-->
        <div class="col m3 l2 s12 right-align">
          <button
            (click)="save()"
            type="submit"
            class="uptracker-form-btn no-min-width white-text waves-effect waves-light"
          >
            <fa name="check"></fa>
            Save
          </button>
        </div>
      <!--</div>-->
      <div class="clearfix"></div>
    </div>

    <div class="list is-grid-view">
      <div>
        <div class="heading row">
          <div class="col s3">Status</div>
          <div class="col s1">Quantity</div>
          <div class="col s4">Inventory Group</div>
          <div class="col s3">Location</div>
          <!--<div class="col s3">Product</div>-->
          <div class="col s1"></div>
        </div>
        <div class="item row" *ngFor="let item of mockItems">
          <div class="col s3 ">
            <div class="select flex-center">
              <select
                materialize="material_select"
                [materializeSelectOptions]="">
                <option value="">Receive</option>
                <option value="">Other Option 1</option>
                <option value="">Other Option 2</option>
              </select>
            </div>
          </div>
          <div class="col s1 ">
            <div class="input flex-center">
              <input type="text" value="1">
            </div>
          </div>
          <div class="col s4">
            <div class="select flex-center">
              <select
                materialize="material_select"
                [materializeSelectOptions]="">
                <option value="">Band Lower Unilateral</option>
                <option value="">Band Lower Unilateral2</option>
                <option value="">Band Lower Unilateral3</option>
              </select>
            </div>
          </div>
          <!--<div class="col s3 tealish-text flex-center">-->
            <!--<div>Band lower unilateral #22</div>-->
          <!--</div>-->
          <div class="col s3">
            <div class="select flex-center">
              <select
                materialize="material_select"
                [materializeSelectOptions]="">
                <option *ngFor="let location of locationArr" [value]="location.id">{{ location.name }}</option>
              </select>
            </div>
          </div>


          <div class="col s1 center-align flex-center justify-center">
            <a href (click)="remove(item)">
              <fa name="trash" class="tealish-text"></fa>
            </a>
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="addProduct()"
      type="submit"
      class="right mtop uptracker-form-btn white-text waves-effect waves-light"
    >
      <fa name="plus"></fa>
      Add Product
    </button>

  </div>
</div>
