<div class="dashboard">
  <aside class="left-panel">
    <div class="logo">
      <a [routerLink]="['']">uptracker</a>
    </div>
    <div class="nav">
      <a [routerLink]="['/dashbord']" class="orders">Orders</a>
      <a [routerLink]="['/dashbord']" class="products">Products</a>
      <a [routerLink]="['/dashbord']" class="inventory">Inventory</a>
      <a [routerLink]="['/dashbord']" class="transfers">Transfers</a>
      <a [routerLink]="['/dashbord']" class="vendors">Vendors</a>
      <a [routerLink]="['/dashbord']" class="locations">Locations</a>
      <a [routerLink]="['/dashbord']" class="users">Users</a>
    </div>
  </aside>
  <section class="main-column">
    <header class="header">
      <div class="row">
        <div class="col s6 m6">
          <div class="select input-field">
            <select [(ngModel)]="selectedOption" name="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions">
              <option value="">Select a location</option>
              <option>USA</option>
              <option>Canada</option>
              <option>Germany</option>
            </select>
          </div>
        </div>
        <div class="col s6 m6 user-menu-col">
          <div class="user-menu">
            <div materialize="dropdown" class="dropdown-button" data-activates="dropdown1">
              <a class="btn-floating center-align waves-effect waves-light" >AG</a>
              <a class="name truncate">Aure G.</a>
            </div>
            <ul id="dropdown1" class="dropdown-content">
              <li><a [routerLink]="['/dashbord']" class="">My Profile</a></li>
              <li><a [routerLink]="['/dashbord']" class="">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </section>
</div>
