<div class="dashboard">
  <aside class="left-panel" >
    <div class="logo">
      <a [routerLink]="['']">uptracker</a>
    </div>
    <div class="nav">
      <a [routerLink]="['/dashboard']"
        class="dash relative"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
      >
        Dashboard
        <fa *ngIf="dashboardService?.hasInfo" class="ds-info-flag red-text" name="info-circle"></fa>
      </a>
      <a [routerLink]="['/products']" class="products" routerLinkActive="active">Marketplace</a>
      <a [routerLink]="['/shoppinglist']" class="shopping" routerLinkActive="active">Shopping List</a>
      <a [routerLink]="['/orders']" class="orders" routerLinkActive="active">Orders</a>
      <a [routerLink]="['/transfers']" class="transfers" routerLinkActive="active" *ngIf="locationArr.length > 1">Transfers</a>
      <a [routerLink]="['/inventory']" class="inventory" routerLinkActive="active">Inventory</a>
      <a [routerLink]="['/reports']" class="reports" routerLinkActive="active">Reports</a>
      <a [routerLink]="['/assets']" class="assets" routerLinkActive="active">Assets</a>
      <a [routerLink]="['/appliances']" class="appliances" routerLinkActive="active">Appliances</a>
      <a [routerLink]="['/vendors']" class="vendors" routerLinkActive="active">Vendors</a>
      <!--<a [routerLink]="['/locations']" class="locations" routerLinkActive="active">Locations</a>-->
      <!--<a [routerLink]="['/users']" class="users"  routerLinkActive="active">Users</a>-->
    </div>
  </aside>
  <section class="main-column">
    <header class="header">
      <div class="row">
        <div class="col s6 m6">
          <div class="select low-height input-field" *ngIf="!stateService.isUrl('/dashboard/locations') && !stateService.isUrl('/dashboard')">
            <select *ngIf="(accountService.locations$ | async)?.length>1"
                [(ngModel)]="selectedLocation"
                name="location"
                materialize="material_select"
                [materializeActions]=""
                (change)="changeLocation($event)">
              <option selected value="" >All Locations</option>
              <option *ngFor="let location of accountService.locations$ | async" [value]="location.id">{{location.name}}</option>
            </select>
            <div class="text-label-locations" *ngIf="(accountService.locations$ | async)?.length<2">
              All Locations
            </div>
          </div>
        </div>
        <div class="col s6 m6 user-menu-col">
          <custom-dropdown-menu
            [model]="gearDropdownLinks"
          ></custom-dropdown-menu>
          <user-dropdown-menu></user-dropdown-menu>
        </div>
      </div>
    </header>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </section>
  <div class="clearfix"></div>
</div>
