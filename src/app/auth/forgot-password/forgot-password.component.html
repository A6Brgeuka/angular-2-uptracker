  <div class="auth-box center-align">
    <div class="title">Enter your email address below</div>
    <div class="subtitle">Weâ€™ll send you a reset link to the address you provide.</div>
    <form materialize (ngSubmit)="onSubmit()" #forgotForm="ngForm" autocomplete="off" novalidate>
      <div class="input row">
        <div class="label left-align">Email</div>
        <input
            id="email"
            class="validate col s12"
            prefilling-fix
            placeholder="Enter email here"
            [(ngModel)]="draftUser.email"
            name="email"
            #email="ngModel"
            required minlength="10" maxlength="100" pattern=".+@.+\..+"
            type="text">

        <div [hidden]="email.valid || email.pristine" class="error red-text col s12 left-align">
          Your email must be between 10 and 100 characters long and look like an e-mail address.
        </div>
      </div>

      <button
          type="submit"
          class="btn white-text waves-effect waves-light"
          [class.disabled]="!forgotForm.form.valid"
          [disabled]="!forgotForm.form.valid"
          type="submit">
        Submit
      </button>
    </form>
  </div>
  <div class="footer row">
    <div class="col s12 center-align">
      <a [routerLink]="['/login']" class="white-text">Back to login</a>
    </div>
  </div>
